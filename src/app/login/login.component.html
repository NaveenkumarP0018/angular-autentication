<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
        <input matInput placeholder="username" formControlName="name" required />
        <mat-error *ngIf="loginForm.controls.name.errors?.required">name is required</mat-error>
    </mat-form-field>
    </div>
    <div>
        <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.controls.password.errors?.required">password must be required</mat-error>
        <mat-error *ngIf="loginForm.controls.password.errors?.minlength">password length must be 6</mat-error>

    </div>
